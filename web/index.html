<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息页面</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script>
        $(function () {
            $.ajax({
                url:"list",
                type:"get",
                success:function (data) {
                    $.each(data,function (index,user) {
                        $("#tr1").after(
                            "<tr>"+
                                "<td>"+user.uid+"</td>"+
                                "<td>"+user.uname+"</td>"+
                                "<td>"+user.upwd+"</td>"+
                                "<td>"+user.age+"</td>"+
                                "<td>"+user.email+"</td>"+
                                "<td>"+user.sex+"</td>"+
                                "<td>"+user.tel+"</td>"+
                                "<td>"+user.address+"</td>"+
                                "<td>"+user.birthday+"</td>"+
                            "</tr>"
                        )
                    })
                }
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <h2>用户信息列表</h2>
        <table id="userTable" class="table tab-content table-bordered table-condensed table-hover" >
            <tr id="tr1">
                <td>用户id</td>
                <td>用户名</td>
                <td>密码</td>
                <td>年龄</td>
                <td>邮箱</td>
                <td>性别</td>
                <td>电话</td>
                <td>地址</td>
                <td>生日</td>
            </tr>
        </table>
    </div>
</body>
</html>
